{% extends 'condole/index.html' %}
{% load static %} 
{% block content %}

<div class="deaths">
  <h4>Recent Deaths</h4>
  <div class="row message__container mb-3 mx-3">
  {% for death in deaths %}
  <div class="message">
    <a href="{% url 'detail' death.id %}">{{ death.name }}</a>
    <p>Age: {{ death.age }}</p>
    
  </div>
  {% endfor %}
</div>

</div>

{% endblock content %}
